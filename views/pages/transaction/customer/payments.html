<div class="page page-users" ng-controller="ctrlDashboard">

    <div class="pageheader">

        <h2>Harcama Geçmişi</h2>

        <div class="page-bar">

            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="home.dashboard"><i class="fa fa-home"></i> ArifName</a>
                </li>
                <li>
                    <a>Harcama Bilgileri</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- row -->
    <div class="row">
        <div class="col-md-12">
            <!-- tile -->
            <section class="tile" fullscreen="isFullscreen01">

                <div class="tile-header dvd dvd-btm">
                    <h1 class="custom-font"><strong>Ödeme </strong>Detayları</h1>
                </div>
                <!-- /tile header -->
                <!-- tile body -->
                <div class="tile-body" >
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-custom" template-pagination="custom/pager" >
                            <tr>
                                <th>Kredi Miktarı</th>
                                <th>Kredi Karşılığı</th>
                                <th>Kredi Türü</th>
                            </tr>

                            <tr ng-repeat="payments in dashboard.purchases ">

                                <td>
                                    {{payments.total_credit_amount}}
                                </td>
                                <td>
                                    <a>{{payments.total_cost}}</a>
                                </td>
                                <td>
                                    {{payments.credit_package_currency}}
                                </td>
                            </tr>
                        </table>

                        <div>
                            <a ui-sref="home.dashboard" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c "><i class="fa fa-arrow-left"></i> Cancel</a>
                        </div>
                    </div>
                </div>
                <!-- /tile body -->
            </section>
