<div class="page page-users" ng-controller="editAdmin">

    <div class="pageheader">

        <h2>Yönetici Bilgileri | {{adminsDetail.admin.user.first_name}}</h2>

    </div>
    <!-- row -->
    <div class="row">

        <div class="col-md-12">
            <!-- tile -->
            <section class="tile tile-simple">
                <!-- tile body -->
                <div class="tile-body">
                    <form name="form" class="form-horizontal form-validation" role="form">
                        <div class="form-group mt-20">
                            <div class="col-sm-2 text-center">
                                <aside>
                                    <div class="thumb thumb-xl">
                                        <img ng-src="{{adminsDetail.admin.profile_photo || 'assets/images/random-avatar7.jpg'}}" alt="" class="img-circle" style="width:120px;height:120px;">
                                    </div>
                                </aside>
                            </div>
                            <div class="col-sm-2 offset">
                                <label for="ID" class="control-label">ID</label>
                                <input type="text" ng-model="adminsDetail.admin.id"  class="form-control underline-input" id="ID" disabled>
                            </div>
                            <div class="col-sm-2 offset">

                            </div>
                            <div class="col-sm-2 offset">
                                <label  for="Date" class="control-label">Üyelik Tarihi</label>
                                <input  type="text" value="{{adminsDetail.admin.user.date_joined | UTCToNow: 'DD-MM-YY HH:mm'}}"  class="form-control underline-input" id="Date" disabled >
                            </div>
                        </div>

                        <div class="form-group mt-20">
                            <label for="first_name" class="col-sm-1 control-label">İsim</label>
                            <div class="col-sm-4 offset">
                                <input type="text" ng-model="adminsDetail.admin.user.first_name" name="first_name" class="form-control" id="first_name" disabled>
                            </div>
                            <label for="last_name" class="col-sm-1 control-label">Soyisim</label>
                            <div class="col-sm-4 offset">
                                <input type="text" ng-model="adminsDetail.admin.user.last_name" name="last_name" class="form-control" id="last_name" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-1 control-label">Email <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-4">
                                <input type="email" ng-model="adminsDetail.admin.user.email" name="email" class="form-control" id="email" disabled>
                            </div>
                            <label for="gender" class="col-sm-1 control-label">Cinsiyet</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="gender" value="{{adminsDetail.gender === 1 ? 'Erkek': adminsDetail.gender === 2 ? 'Kadın' : 'Belirtilmemiş'}}" disabled>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group mt-20">
                            <label for="country" class="col-sm-1 control-label">Ülke</label>
                            <div class="col-sm-2 offset">
                                <input type="text" ng-model="adminsDetail.admin.country"  class="form-control" id="country" disabled>
                            </div>
                            <label for="city" class="col-sm-1 control-label">Şehir</label>
                            <div class="col-sm-2 offset">
                                <input type="text" ng-model="adminsDetail.admin.city"  class="form-control" id="city" disabled>
                            </div>
                            <label for="language" class="col-sm-1 control-label">Dil</label>
                            <div class="col-sm-2 offset">
                                <input type="text" ng-model="adminsDetail.admin.language"  class="form-control" id="language" disabled>
                            </div>

                        </div>

                        <div class="form-group mt-20">

                            <label for="phone" class="col-sm-1 control-label">Telefon</label>
                            <div class="col-sm-4 offset">
                                <input type="text" ng-model="adminsDetail.admin.phone"  class="form-control" id="phone" disabled>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group mt-20">
                            <label for="status" class="col-sm-1 control-label">Durum</label>
                            <div class="col-sm-2 offset">
                                <input type="text" value="{{adminsDetail.status === 1 ? 'Banned' : adminDetail.status === 2 ? 'Active' : 'null'}}"  class="form-control" id="status" disabled>
                            </div>

                        </div>
                        <hr>

                        <div class="form-group mt-20">
                            <div class="col-sm-1"></div>
                           <!-- <div class="col-sm-2 offset">
                                <button class="btn btn-warning mb-10" data-toggle="modal" data-target="#myModal" data-backdrop="static">Bilgileri Güncelle</button>
                            </div>-->

                            <div class="col-sm-2 offset">
                                <button class="btn btn-info mb-10" ng-click="BanUser(adminDetail.id)">Ban the user</button>
                            </div>
                        </div>
                        <hr>
                        <div class="form-footer" style="padding: 0 100px;">
                            <!--<button class="btn btn-success b-0 pull-right" ng-click="update()">Submit</button>-->
                            <a class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ui-sref="home.admin"><i class="fa fa-arrow-left"></i> Cancel</a>
                        </div>
                    </form>
                </div>
                <!-- /tile body -->
            </section>
            <!-- /tile -->
        </div>
    </div>
    <!-- /row -->
</div>
